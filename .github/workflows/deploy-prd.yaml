name: Deploy Production

env:
  NODE_VERSION: "20.10.0"
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PRD }}

on:
  push:
    branches:
      - master

jobs:
  deploy_prd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci --silent

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Build Application
        run: npm run build

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  autorebase:
    needs: [deploy_prd]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: develop
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: rebase changes into develop
        if: ${{ inputs.BRANCH != github.event.repository.default_branch }}
        run: |
          git config --global user.email "mauricioromagnollo@gmail.com"
          git config --global user.name "mauricioromagnollo"
          git pull --rebase
          git rebase origin/master
          git push --force-with-lease origin develop
